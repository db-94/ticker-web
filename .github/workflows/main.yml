name: CD

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: deploy-via-scp
      uses: horochx/deploy-via-scp@master
      with:
        local: src/*
        remote: ticker/
        host: ${{ secrets.HOST }}
        user: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
